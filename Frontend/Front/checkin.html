<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">

  <h2 class="text-center">Check-in Guests</h2>

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="telefon">Telefon:</label>
    <input type="text" class="form-control" id="telefon">
  </div>

  <div class="form-group">
    <label for="room_nr">Room Nr:</label>
    <input type="text" class="form-control" id="room_nr">
  </div>

  <button type="button" class="btn btn-primary" onclick="addGuest()">Add Guest</button>

</div>

<script>
function addGuest() {
  var name = $('#name').val();
  var telefon = $('#telefon').val();
  var room_nr = $('#room_nr').val();
  $.ajax({
    url: 'http://localhost:5002/guests',
    type: 'POST',
    data: JSON.stringify({'name': name, 'telefon': telefon, 'room_nr': room_nr}),
    contentType: 'application/json',
    success: function(data) {
      alert('Guest added successfully');
      window.location.reload();
    },
    error: function(xhr, status, error) {
      alert('Error adding guest: ' + xhr.responseText);
    }
  });
}

</script>
