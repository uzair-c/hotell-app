        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkin.html">Check-in guests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="guests.html">View Guests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="addrooms.html">Add New Rooms</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rooms.html">View Rooms</a>
              </li>
          </ul>
        </div>
      </nav>
    <div class="container">

        <h2 class="text-center">Add New Rooms</h2>

        <div class="form-group">
            <label for="room_nr">Room Nr:</label>
            <input type="text" class="form-control" id="room_nr">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price">
        </div>
        <div class="form-group">
            <label for="floor">Floor:</label>
            <input type="text" class="form-control" id="floor">
        </div>

        <button type="button" class="btn btn-primary" onclick="addRoom()">Add Room</button>
    </div>
    <script>
        function addRoom() {
            var room_nr = $('#room_nr').val();
            var price = $('#price').val();
            var floor = $('#floor').val();
            $.ajax({
                url: 'http://localhost:5001/rooms',
                type: 'POST',
                data: JSON.stringify({ 'room_nr': room_nr, 'price': price, 'floor': floor }),
                contentType: 'application/json',
                success: function (data) {
                    alert('Room added successfully');
                    window.location.reload();
                },
                error: function (xhr, status, error) {
                    alert('Error adding room: ' + xhr.responseText);
                }
            });
        }


    </script>
</body>

</html>
